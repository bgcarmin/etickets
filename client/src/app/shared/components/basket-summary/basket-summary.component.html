<ng-container *ngIf="items.length > 0">
    <div class="table-responsive">
        <table class="table">
            <thead [class.thead-light]="isBasket || isOrder">
                <tr>
                    <th class="border-0 bg-light" scope="col">
                        <div class="p-2 px-3 text-uppercase">Ticket</div>
                    </th>
                    <th scope="col" class="border-0 bg-light">
                        <div class="py-2 text-uppercase">Price</div>
                    </th>
                    <th scope="col" class="border-0 bg-light">
                        <div class="py-2 text-uppercase">Quantity</div>
                    </th>
                    <th scope="col" class="border-0 bg-light">
                        <div class="py-2 text-uppercase">Total</div>
                    </th>
                    <th *ngIf="isBasket" scope="col" class="border-0 bg-light">
                        <div class="py-2 text-uppercase">Remove</div>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of items">
                    <th scope="row">
                        <div class="p-2">
                            <img src="{{item.photoUrl}}" alt="{{item.name}}"
                                class="img-fluid" style="max-height: 50px;">
                            <div *ngIf="isBasket || (!isBasket && !isOrder)" class="mb-3 d-inline-block align-middle p-2">
                                <h5 class="mb-0">
                                    <a routerLink="/shop/{{item.id}}"
                                        class="text-dark">{{item.name}}</a>
                                </h5>
                                <span
                                    class="text-muted font-weight-normal font-italic d-block">Seat:
                                    {{item.seat}}</span>
                            </div>
                            <div *ngIf="isOrder" class="mb-3 d-inline-block align-middle p-2">
                                <h5 class="mb-0">
                                    <a routerLink="/shop/{{item.id}}"
                                        class="text-dark">{{item.ticketName}}</a>
                                </h5>
                            </div>
    
                        </div>
                    </th>
                    <td class="align-middle"><strong>{{item.price | currency}}</strong></td>
                    <td class="align-middle">
                        <div class="d-flex align-items-center" [class.justify-content-center]="!isBasket">
                            <i *ngIf="isBasket" (click)="decreaseTicketQuantity(item)" class="fa fa-minus-circle text-warning me-2"
                                style="cursor: pointer; font-size: 2em;"></i>
                            <span class="font-weight-bold" style="font-size: 1.5em;">
                                {{item.quantity}}
                            </span>
                            <i *ngIf="isBasket" (click)="increaseTicketQuantity(item)" class="fa fa-plus-circle text-warning mx-2"
                                style="cursor: pointer; font-size: 2em;"></i>
                        </div>
                    </td>
                    <td class="align-middle">
                        <strong>{{item.price * item.quantity | currency}}</strong></td>
                    <td class="align-middle text-center">
                        <a class="text-danger">
                            <i *ngIf="isBasket" (click)="removeBasketTicket(item)" class="fa fa-trash" style="font-size: 2em; cursor: pointer;"></i>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</ng-container>
