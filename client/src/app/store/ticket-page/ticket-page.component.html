<div class="container mt-5">
    <div class="row" *ngIf="ticket">
        <div class="col-6 d-flex justify-content-around ">
            <img src="{{ticket.photoUrl}}" alt="{{ticket.name}}" class="img-fluid mw-100 shadow mb-5 bg-white rounded" style="max-height: 400px; width: auto;">
        </div>
        <div class="col-6 d-flex justify-content-around">
            <div>
                <h4 class="pt-5">{{ticket.name}}</h4>
                <div class="d-flex justify-content-start align-items-center pt-4">
                    <i class="fa fa-minus-circle text-danger me-2" style="cursor: pointer; font-size: 2em;"></i>
                    <span class="font-weight-bold" style="font-size: 1.5em;">1</span>
                    <i class="fa fa-plus-circle text-danger mx-2" style="cursor: pointer; font-size: 2em;"></i>
                    <button class="btn btn-outline-danger btn-lg ms-4">Add to Basket</button>
                </div>
                <p class="pt-4" style="font-size: 3em">{{ticket.price | currency}}</p>
            </div>
        </div>
        <div class="row mt-5 ms-4">
            <div class="col-12 ms-3">
                <h3 class="text-danger mb-5">Details</h3>
                <div class="d-flex mb-2 justify-content-between w-50">
                    <div class="me-2"><h5>Date</h5></div>
                    <div><h5>{{ticket.dateTime}}</h5></div>
                </div>
                <div class="d-flex mb-2 justify-content-between w-50">
                    <div class="me-2"><h5>Seat Location</h5></div>
                    <div><h5>{{ticket.seatLocation}}</h5></div>
                </div>
                <div class="d-flex mb-2 justify-content-between w-50">
                    <div class="me-2"><h5>Total Number of Seats</h5></div>
                    <div><h5>{{ticket.seatTotalNumber}}</h5></div>
                </div>
                <div class="d-flex mb-5 justify-content-between w-50">
                    <div class="me-2"><h5>Available Number of Seats</h5></div>
                    <div><h5>{{ticket.seatAvailableNumber}}</h5></div>
                </div>
            </div>
        </div>
    </div>
</div>
