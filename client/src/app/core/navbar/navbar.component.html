<nav class="navbar navbar-expand-md navbar-dark bg-danger">
    <div class="container-fluid">
        <a href="#" class="navbar-brand">eTickets</a>
        <button type="button" (click)="collapse.toggle()" class="navbar-toggler">
            <span class="navbar-toggler-icon"></span>
        </button>
        <ngx-navbar-collapse #collapse="ngxNavbarCollapse">
            <ul class="navbar-nav me-auto">
                <li><a [routerLink]="['/']" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="nav-link">Home</a></li>
                <li><a [routerLink]="['/store']" routerLinkActive="active" class="nav-link">Tickets</a></li>
                <li><a href="#" class="nav-link">About</a></li>
            </ul>
        </ngx-navbar-collapse>
        <div class="d-flex align-items-center d-none d-md-flex">
            <a routerLink='/basket' class="position-relative">
                <i class="fa fa-shopping-cart fa-2x mr-5 text-white"></i>
                <div class="cart-no" *ngIf="(basket | async) as basket">{{basket.items.length}}</div>
            </a>
            <ng-container *ngIf="(currentUser$ | async) === null">
                <a class="btn btn-outline-light ms-4 me-2" routerLink="/account/login" href="#">Login</a>
                <a class="btn btn-outline-light me-3" routerLink="/account/register" href="#">Sign up</a>
            </ng-container>
            <ng-container *ngIf="(currentUser$ | async)">
                <div class="dropdown ms-3 me-5" dropdown>
                    <a class="dropdown-toggle text-light" style="cursor: pointer; text-decoration: none;" data-bs-toggle="dropdown" dropdownToggle>
                        <strong id="welcomeText">Welcome {{(currentUser$ | async).displayName}}</strong>
                    </a>
                    <div class="dropdown-menu dropdown-menu-right" style="cursor: pointer;" *dropdownMenu>
                        <a routerLink="/basket" class="dropdown-item d-flex align-items-center py-2">
                            <i class="fa fa-shopping-cart me-3"></i> View Basket
                        </a>
                        <a routerLink="/orders" class="dropdown-item d-flex align-items-center py-2">
                            <i class="fa fa-history me-3"></i> View Orders
                        </a>
                        <div class="dropdown-divider"></div>
                        <a (click)="logout()" class="dropdown-item d-flex align-items-center py-2">
                            <i class="fa fa-sign-out me-3"></i> Logout
                        </a>
                    </div>
                </div>
            </ng-container>
        </div>
    </div>

</nav>
