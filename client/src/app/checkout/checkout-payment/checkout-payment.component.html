<div class="mt-4" [formGroup]="checkoutForm">
    <div class="row">
        <div class="form-group col-12" formGroupName="paymentForm">
            <div class="form-label-group">
                <input formControlName="nameOnCard" type="nameOnCard" id="inputNameOnCard" class="form-control" placeholder="Card Shareholder Name">
                <!-- <label for="inputMameOnCard">Name</label> -->
                <span class="text-danger" *ngIf="checkoutForm.get('paymentForm').get('nameOnCard').invalid && checkoutForm.get('paymentForm').get('nameOnCard').touched">
                    Name is required
                </span>
            </div>
        </div>
        <div class="form-group col-6">
            <div #cardNumber class="form-control py-3 mt-4 mb-4"></div>
            <ng-container *ngIf="cardErrors">
                <span class="text-danger">{{cardErrors}}</span>
            </ng-container>
        </div>
        <div class="form-group col-3">
            <div #cardExpiry class="form-control py-3 mt-4 mb-4"></div>
        </div>
        <div class="form-group col-3">
            <div #cardCvc class="form-control py-3 mt-4 mb-4"></div>
        </div>
    </div>
</div>


<div class="float-none d-flex justify-content-between flex-column flex-lg-row mb-5 mt-4">
    <button class="btn btn-outline-danger" cdkStepperPrevious>
        <i class="fa fa-angle-left"></i> Back to Review
    </button>
    <button [disabled]="loading || checkoutForm.get('paymentForm').invalid
                                || !cardNumberValid
                                || !cardExpiriyValid
                                || !cardCvcValid" 
                                class="btn btn-danger" (click)="submitOrder()">
        Submit order <i class="fa fa-angle-right"></i> 
        <i *ngIf="loading" class="fa fa-spinner fa-spin"></i>
    </button>
</div>
